<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p style="text-align: center;font-size: 19px;">Voulez vous <b>{{data.assignement.rendu?'ne pas rendre':'rendre'}}</b> le devoir "{{data.assignement.matiere.nom}}"  de l'eleve {{data.assignement.nom}} </p>
  <mat-form-field *ngIf="!data.assignement.rendu">
    <mat-label>Il faut entrer une note</mat-label>
    <input matInput [(ngModel)]="note">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="onYesClick()"  style="color: rgb(118, 160, 76);background-color: white;">Valider
    </button>
</div>
