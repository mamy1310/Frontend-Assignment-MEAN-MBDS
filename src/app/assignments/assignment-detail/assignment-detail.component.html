<div class="container">
  <mat-card *ngIf="assignmentTransmis">
    <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
    <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date}}</mat-card-subtitle>
    <div id="bottom">
      <mat-checkbox [checked]="assignmentTransmis.rendu" [disableRipple]="true"
      disabled>
        Rendu
      </mat-checkbox>
      <nav>

          <button [disabled]="!authService.isAdmin" mat-stroked-button color="primary" (click)="onClickEdit()">EDIT</button>

      </nav>


      <button [disabled]="!authService.isAdmin" mat-stroked-button color="warn" (click)="onDelete()">DELETE</button>
    </div>
  </mat-card>
</div>
